<div class="form-container">
    <form (ngSubmit)="onSubmit()">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" name="customerName" [(ngModel)]="customerName" required>

    <label for="customerEmail">Customer Email:</label>
    <input type="text" id="customerEmail" name="customerEmail" [(ngModel)]="customerEmail" required>

    <label for="customerAddress">Customer Address:</label>
    <input type="text" id="customerAddress" name="customerAddress" [(ngModel)]="customerAddress" required>
    <button type="submit">Register Customer</button>


</form>
<p><a routerLink="/registration">Back to Registration</a></p>
</div>
