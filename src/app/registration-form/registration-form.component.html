<div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <h1>Customer Table</h1>
        <div class="row justify-content-end">
          <div class="col-md-1" *ngIf="!showRegistrationForm">
            <button type="button" (click)="showRegistrationForm = true" class="btn btn-primary btn-block mb-3">Create</button>
          </div>
        </div>
        <div *ngIf="!showRegistrationForm">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Address</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of customerArray">
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phoneNumber }}</td>
                <td>{{ customer.address }}</td>
                <td>
                  <button type="button" class="btn btn-success" (click)="setUpdate(customer)">Edit</button>
                  <button type="button" class="btn btn-danger" (click)="setDelete(customer)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
    <div *ngIf="showRegistrationForm">
      <div class="card">
        <h1>Customer Registration</h1>
        <form (submit)="save()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [formControl]="name" class="form-control" name="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [formControl]="email" class="form-control" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" [formControl]="phoneNumber" class="form-control" id="phoneNumber" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" [formControl]="address" class="form-control" id="address" placeholder="Address">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
        </form>
      </div>
    </div>
  </div>
